<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Софрони ТВ - Вход за администратори</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid var(--primary-color);
        }
        
        .login-logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: 500;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background-color: #c0392b;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .error-message {
            background-color: #ffecec;
            color: #e74c3c;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="https://cdn.discordapp.com/attachments/984378408836427796/1370129279899402380/sofronytvlogo.png?ex=68244e94&is=6822fd14&hm=77621b961e48d96881ce2fafa007069252a76d7e07cfc797096df27bc15d6dfd&" alt="Софрони ТВ Лого">
            <h1>Софрони ТВ - Вход</h1>
        </div>
        
        <div id="loginError" class="error-message">
            Грешно потребителско име или парола. Моля, опитайте отново.
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Потребителско име:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Парола:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Вход</button>
        </form>
        
        <a href="index.html" class="back-link">← Обратно към сайта</a>
        
        <div class="login-footer">
            © 2025 Софрони ТВ. Всички права запазени.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            
            // Демо потребители - в реална система това ще бъде проверка на сървъра
            const users = [
                { username: 'admin', password: 'sofronitv2025' },
                { username: 'editor', password: 'tvediton2025' }
            ];
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Проверка на потребителските данни
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    // Записване на данни за логнатия потребител
                    localStorage.setItem('loggedInUser', username);
                    localStorage.setItem('isAuthenticated', 'true');
                    
                    // Препращане към администраторския панел
                    window.location.href = 'admin_dashboard.html';
                } else {
                    // Показване на грешка
                    loginError.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
